<svg
  width="200"
  height="160"
  viewBox="0 0 200 160"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  stroke="currentColor"
  stroke-width="6"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <!-- Camera body -->
  <rect x="20" y="40" width="160" height="100" rx="18"/>

  <!-- Big flash (moved to the left) -->
  <rect x="30" y="20" width="50" height="30" rx="8"/>

  <!-- Mechanical gear -->
  <g transform="translate(100 90)">
    <!-- Gear teeth -->
    <g>
      <rect x="-3" y="-44" width="6" height="10"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(30)"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(60)"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(90)"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(120)"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(150)"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(180)"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(210)"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(240)"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(270)"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(300)"/>
      <rect x="-3" y="-44" width="6" height="10" transform="rotate(330)"/>
    </g>

    <!-- Gear body -->
    <circle r="32"/>

    <!-- Center bore -->
    <circle r="10"/>
  </g>
</svg>
